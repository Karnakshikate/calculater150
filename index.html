<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background: #f4f4f4;
  }
  .calculator {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    width: 260px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  input[type="text"] {
    width: 100%;
    height: 40px;
    font-size: 18px;
    text-align: right;
    margin-bottom: 10px;
    padding-right: 10px;
    box-sizing: border-box;
  }
  .buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
  }
  button {
    font-size: 18px;
    padding: 15px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background: #e0e0e0;
    transition: background 0.2s;
  }
  button.operator {
    background: #ff9500;
    color: white;
  }
  button:hover {
    background: #ccc;
  }
  button.operator:hover {
    background: #e08900;
  }
</style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" disabled />
  <div class="buttons">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="appendOperator('/') " class="operator">÷</button>
    
    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="appendOperator('*')" class="operator">×</button>
    
    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="appendOperator('-')" class="operator">−</button>
    
    <button onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendOperator('+')" class="operator">+</button>
    
    <button onclick="calculate()" style="grid-column: span 4; background:#007bff; color:#fff;">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function appendNumber(number) {
    display.value += number;
  }

  function appendOperator(operator) {
    const lastChar = display.value.slice(-1);
    if (['+', '-', '*', '/'].includes(lastChar)) {
      // Replace last operator if one is already at the end
      display.value = display.value.slice(0, -1) + operator;
    } else if (display.value !== '') {
      display.value += operator;
    }
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      // Use eval to calculate result (note: eval is simple but should be used carefully)
      const result = eval(display.value);
      display.value = result;
    } catch {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
